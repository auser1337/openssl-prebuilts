name: Build

on: [ push ]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - uses: shogo82148/actions-setup-perl@v1.31.4
        with:
          perl-version: latest
      - name: Configure
        run: |
          perl Configure
        working-directory: ./openssl
      - name: Build
        run: make
        working-directory: ./openssl

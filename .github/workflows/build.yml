name: Build

on: [ push ]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - uses: shogo82148/actions-setup-perl@v1.31.4
        with:
          perl-version: latest
      - uses: ilammy/setup-nasm@v1.5.1
      - name: Configure
        run: |
          perl Configure
        working-directory: ./openssl
      - uses: ilammy/msvc-dev-cmd@v1.13.0
      - name: Build
        run: nmake
        working-directory: ./openssl
